# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - ibsa-precall-ui

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install, build, and test
        working-directory: ./ibsa_precall_ui
        run: |
          npm ci
          npm run build
          npm prune --omit=dev
        env:
          NODE_OPTIONS: --max-old-space-size=8192

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: |
            ./ibsa_precall_ui/.next
            ./ibsa_precall_ui/node_modules
            ./ibsa_precall_ui/public
            ./ibsa_precall_ui/package.json
            ./ibsa_precall_ui/package-lock.json
            ./ibsa_precall_ui/next.config.ts

  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'ibsa-precall-ui'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_D5ABF022118F4BD5B6A1A3048985150C }}
        env:
          SCM_DO_BUILD_DURING_DEPLOYMENT: false